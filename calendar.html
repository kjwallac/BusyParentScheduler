<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Busy Parent Scheduler</title>
</head>

<body>
    <header>
        <class class="title">
            <h3>Busy Parent Planner</h3>
        </class>
        <div class="fade-in">
            <div class="container">
                <img src="" alt="" srcset="" id="weather-icon">
                <span id="location"></span> /
                <span class="desc"></span>
                <span class="weather">
                    <span class="circle">/
                    <span class="f">
                </span>
            </div>
        </div>
    </header>
    <div class="month">
        <ul>
            <button class="prev"><span>&#10094;</span></button>
            <button class="next"><span>&#10095;</span></button>
            <li><span id="monthName">January -- </span><span id="year">2021</span></li>
        </ul>
    </div>

    <ul class="weekdays">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
    </ul>

    <div id="dates" class="days"></div>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="monthnav.js"></script>
    <script src="weather.js"></script>
</body>

</html>
